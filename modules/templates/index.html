<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时视频流</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: stretch;
            height: 100vh;
            /* 使页面高度充满视口 */
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            /* 使标题和视频流同高 */
            width: 80%;
            /* 设置容器宽度 */
        }

        .video-container {
            flex: 1;
            /* 视频流容器占据剩余空间 */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 30px;
            /* 设置距离顶部的间距 */
        }

        .table-container {
            flex: 1;
            /* 表格容器占据剩余空间 */
            padding: 20px;
            display: flex;
            flex-direction: column;
            /* 使标题和表格垂直排列 */
        }

        h1 {
            margin: 0;
            /* 去掉标题的默认外边距 */
            text-align: center;
            /* 标题居中 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            /* 合并边框 */
            margin-top: 20px;
            /* 标题与表格之间的间距 */
        }

        th,
        td {
            border: 1px solid #ccc;
            /* 添加边框 */
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            /* 表头背景色 */
        }

        .input-container {
            display: flex;
            /* 使用flex布局 */
            justify-content: space-between;
            /* 输入框和按钮之间的间距 */
            width: 100%;
            /* 适应表格宽度 */
        }

        input[type="text"] {
            flex: 1;
            /* 输入框占据剩余空间 */
            margin-right: 10px;
            /* 输入框与按钮之间的间距 */
            border: none;
            border-bottom: 1px solid #ccc;
            /* 只显示底部边框 */
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" height="480">
        </div>
        <div class="table-container">
            <h1>实时视频流</h1>
            <table>
                <thead>
                    <tr>
                        <th>变量名</th>
                        <th>当前值</th>
                        <th>更新值</th>
                    </tr>
                </thead>
                <tbody>
                    {% for var_name, var_value in variables.items() %}
                    <tr>
                        <td>{{ var_name }}</td>
                        <td id="current_value_{{ var_name }}">{{ var_value }}</td>
                        <td>
                            <div class="input-container">
                                <input type="text" id="new_value_{{ var_name }}" placeholder="输入新值">
                                <button class="update_button" data-var="{{ var_name }}">更新</button>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // 按钮点击事件
            $('.update_button').click(function () {
                updateVariable($(this).data('var'));
            });

            // 按下回车键事件
            $('input[type="text"]').keypress(function (event) {
                if (event.which === 13) {  // 13是回车键的键码
                    var varName = $(this).siblings('.update_button').data('var');
                    updateVariable(varName);
                }
            });

            function updateVariable(varName) {
                var newValue = $('#new_value_' + varName).val();
                $.post('/update_variable', { name: varName, value: newValue }, function (data) {
                    $('#current_value_' + varName).text(newValue);  // 更新当前值显示
                    $('#new_value_' + varName).val('');  // 清空输入框
                }).fail(function () {
                    alert("更新失败，请重试。");
                });
            }

            // 定时获取最新的变量值
            setInterval(function () {
                $.get('/get_variables', function (data) {
                    for (var varName in data) {
                        $('#current_value_' + varName).text(data[varName]);
                    }
                });
            }, 100); // 每100ms请求一次
        });
    </script>
</body>

</html>
